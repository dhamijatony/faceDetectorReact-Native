buildscript {
  ext.getExtOrDefault = { name ->
    return rootProject.ext.has(name)
            ? rootProject.ext.get(name)
            : project.properties['VisionCameraMlkitFaces_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.5.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.facebook.react"

android {
  namespace "com.visioncameramlkitfaces"

  compileSdkVersion 34

  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 34
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = '1.8'
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:${getExtOrDefault('kotlinVersion')}"
  implementation "com.google.mlkit:face-detection:16.1.6"
}
